<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">

     #galeria{
    
     }
      img{
        
       width: 1200px;
        height: 720px;
      }
    </style>

  </head>


  <body>
 

<div class="container">  

   <div class="carousel slide" data-ride="carousel" id="galeria">

<div class="carousel-indicators">
  
  <li data-target="#galeria" data-slide-to="0" class="active"></li>
  <li data-target="#galeria" data-slide-to="1"></li>
  <li data-target="#galeria" data-slide-to="2"></li>

</div>

  <div class="carousel-inner">

    <div class="item active">
      <img class="d-block w-100" src="http://www.petcidade.com.br/wp-content/uploads/2016/05/imagens-mais-lindas-de-cachorro1.jpg" alt="First slide">
    </div>
    <div class="item">
      <img class="d-block w-100" src="http://3.bp.blogspot.com/-hu46UUpThSo/UUBQmBu1NpI/AAAAAAAACh8/IgDJgewwqvg/s1600/Imagens-para-Facebook+(6).jpg" alt="Second slide" >
    </div>
    <div class="item">
      <img class="d-block w-100" src="http://www.spoon-tamago.com/wp-content/uploads/2014/04/cherry-blossom-season-2014-3-652x435.jpg" alt="Third slide" >
    </div>


    
  <a class="left carousel-control" href="#galeria" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
   
  </a>
  <a class="right carousel-control" href="#galeria" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
   
  </a>
</div>


</div>
</div>
  </div> 
 
    

    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <!-- Última versão JavaScript compilada e minificada -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
